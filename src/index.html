<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image">
            <img class="profile__avatar" src="<%=require('./images/Kusto.jpg')%>"  alt="аватар профиля">
            <div class="profile__overlay"></div>
          </div>
          <div class="profile__text">
            <div class="profile__name">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup update-avatar">
      <div class="popup__content">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__edit popup__update-form" name="Добавить фото" novalidate>
          <section class="popup__section">
          <input class="popup__input" placeholder="Ссылка на новый аватар" type="url" name="avatar" id="popup_avatar" required>
          <span class="popup__input-error" id="popup_avatar-error"></span>
          </section>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup edit-profile">
      <div class="popup__content">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit popup__edit-form" name="Профиль" novalidate>
          <section class="popup__section">
          <input class="popup__input" placeholder="Имя" type="text" name="name" minlength="2" maxlength="40" id="popup_name" required>
          <span class="popup__input-error" id="popup_name-error"></span>
          </section>
          <section class="popup__section">
          <input class="popup__input" placeholder="О себе" type="text" name="info" minlength="2" maxlength="200" id="popup_text" required>
          <span class="popup__input-error" id="popup_text-error"></span>
          </section>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup add-card">
      <div class="popup__content">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__edit popup__add-form" name="Добавить фото" novalidate>
          <section class="popup__section">
          <input class="popup__input" placeholder="Название" type="text" name="title" id="popup_title" minlength="2" maxlength="30" required>
          <span class="popup__input-error" id="popup_title-error"></span>
          </section>
          <section class="popup__section">
          <input class="popup__input" placeholder="Ссылка на картинку" type="url" name="link" id="popup_link" required>
          <span class="popup__input-error" id="popup_link-error"></span>
          </section>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup delete-card">
      <div class="popup__content">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__edit" name="Удалить фото" novalidate></form>
        <button class="popup__save-button" type="submit">Да</button>
      </form>
      </div>
    </div>
    <div class="popup popup_opacity card-image">
      <div class="popup__image-content">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="добавленное фото">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="element-item-template">
      <article class="element">
        <button class="element__delete" type="button" aria-label="Удалить" disabled></button>  
        <img src="#" class="element__image" alt="добавленное фото">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__like">
          <button class="element__icon" type="button" aria-label="Нравится"></button>
          <h3 class="element__number">0</h3>
          </div>
        </div>
      </article>
    </template>
</body>
</html>
