<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/Kusto.jpg" alt="аватар профиля">
          <div class="profile__text">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup__edit-profile">
      <div class="popup__content">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit popup__edit-form" name="Профиль" novalidate>
          <section class="popup__section">
          <input class="popup__input" type="text" name="Имя" minlength="2" maxlength="40" id="popup_name" required>
          <span class="popup__input-error" id="popup_name-error"></span>
          </section>
          <section class="popup__section">
          <input class="popup__input" type="text" name="О себе" minlength="2" maxlength="200" id="popup_text" required>
          <span class="popup__input-error" id="popup_text-error"></span>
          </section>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup__add-card">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__edit popup__add-form" name="Добавить фото" novalidate>
          <section class="popup__section">
          <input class="popup__input" placeholder="Название" type="text" name="Название" id="popup_title" minlength="2" maxlength="30" required>
          <span class="popup__input-error" id="popup_title-error"></span>
          </section>
          <section class="popup__section">
          <input class="popup__input" placeholder="Ссылка на картинку" type="url" name="Ссылка на картинку" id="popup_link" required>
          <span class="popup__input-error" id="popup_link-error"></span>
          </section>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_opacity popup__image-card">
      <div class="popup__overlay"></div>
      <div class="popup__image-content">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="добавленное фото">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template class="element-item-template">
      <article class="element">
        <button class="element__delete" type="button" aria-label="Удалить"></button>  
        <img src="#" class="element__image" alt="добавленное фото">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__icon" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
