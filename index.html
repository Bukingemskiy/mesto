<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
        <div class="profile__avatar-square">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="аватар профиля">
       </div>
        <div class="profile__text">
        <div class="profile__name">
        <h1 class="profile__title name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button name">
        <img class="profile__edit-icon" src="./images/Edit.png" alt="иконка изменения профиля">
        </button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        </div>
        </div>
        <button class="profile__add-button">
        <img class="profile__add-icon" src="./images/Add.png" alt="иконка добавления фотографии">
        </button>
      </section>
      <section class="elements">
            <article class="element">
            <img class="element__image" src="./images/Karachaevsk.png" alt="фото Карачаево-Черкессии">
            <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__icon"></button>
             </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="фото горы Эльбрус">
                <div class="element__group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__icon"></button>
                 </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/Dombay.png" alt="фото Домбайской поляны">
                <div class="element__group">
                <h2 class="element__title">Домбай</h2>
                <button class="element__icon"></button>
                 </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/Elbrus.png" alt="фото горы Эльбрус">
                <div class="element__group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__icon"></button>
                 </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/Dombay.png" alt="фото Домбайской поляны">
                <div class="element__group">
                <h2 class="element__title">Домбай</h2>
                <button class="element__icon"></button>
                 </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/Karachaevsk.png" alt="фото Карачаево-Черкессии">
                <div class="element__group">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button class="element__icon"></button>
                 </div>
            </article>
          </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
          <div class="popup__overlay"></div>
            <div class="popup__content">
              <input class="popup__close-button" type="image" src="./images/Add.png" alt="иконка закрытия окна">
              <h2 class="popup__title">Редактировать профиль</h2>
              <form class="popup__edit">
              <input class="popup__subtitle" type="text" maxlength="17" id="popup_name">
              <input class="popup__subtitle" type="text" maxlength="34" id="popup_text">
              <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
            </div>
        </div>
        <script src="../mesto/scripts/index.js"></script>
</body>
</html>
